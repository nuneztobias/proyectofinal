    <h1 class="signup__Tittle text-center">Registrarse</h1>
      <!-- Sign up Card -->

<div class="container">
  <div class="row g-12">
    <div class="card signup__Card m-auto">
      <article class="card-body mx-auto" style="max-width: 500px;">
        <form>
          <div class="form-group input-group m-2">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user p-2"></i> </span>
               </div>
              <input name="name" class="form-control" placeholder="Nombre completo" type="name">
          </div> <!-- form-group// -->
          <div class="form-group input-group m-2">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-envelope p-2"></i> </span>
               </div>
              <input name="email" class="form-control" placeholder="correo@ejemplo.com" type="email">
          </div> <!-- form-group// -->
          <div class="form-group input-group m-2">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-phone p-2"></i> </span>
              </div>
              <select class="custom-select" style="max-width: 120px;">
                  <option selected="">+54</option>
              </select>
              <input name="phone" class="form-control" placeholder="Número de teléfono" type="text">
          </div> <!-- form-group// -->
          <div class="form-group input-group m-2">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-building p-2"></i> </span>
              </div>
              <select class="form-control">
                  <option selected="">Barrio</option>
                  <option>Almagro</option> 
                  <option>Belgrano</option> 
                  <option>Caballito</option> 
                  <option>Flores</option> 
                  <option>Liniers</option> 
                  <option>Microcentro</option> 
                  <option>Monserrat</option> 
                  <option>Núñez</option> 
                  <option>Palermo</option> 
                  <option>Recoleta</option> 
                  <option>Saavedra</option> 
                  <option>Tribunales</option> 
                  <option>Villa Crespo</option> 
                  <option>Villa Urquiza</option> 
              </select>
          </div> <!-- form-group end.// -->
          <div class="form-group input-group m-2">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-lock p-2"></i> </span>
              </div>
              <input class="form-control" placeholder="Crear contraseña" type="password">
          </div> <!-- form-group// -->
          <div class="form-group input-group m-2">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-lock p-2"></i> </span>
              </div>
              <input class="form-control" placeholder="Repetir contraseña" type="password">
          </div> <!-- form-group// --> 
          <div class="container">
            <div class="row">
              <div class="form-group text-center">
                <button type="submit" class="btn signup__Button btn-block m-2 p-3"> Registrarme </button>
            </div>
            </div>
          </div>                                     
           <!-- form-group// -->      
          <p class="text-white text-center m-2">¿Ya estás registrado? <a class="signup__Text" href="../login/index.html">Iniciar Sesión</a> </p>                                                                 
      </form>
